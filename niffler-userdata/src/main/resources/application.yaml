    activate:
      on-profile: 'prod'
    import: vault://
  cloud:
    vault:
      authentication: TOKEN
      host: vault.qa.guru
      port: 443
      scheme: https
      uri: https://vault.qa.guru:443
      token: ${VAULT_TOKEN}
  kafka:
    bootstrap-servers: ${kafka.url}
    consumer:
      group-id: 'userdata'
      auto-offset-reset: earliest
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
